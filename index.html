<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <div class="form">
             <h1>Bienvenido a Kamtali</h1>  
            <div class="grupo">
                <input type="text" name="" id="" required> <span class="barra" autocomplete='name'></span>
                <label >Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="" required> <span class="barra" autocomplite='email'></span>
                <label >Email</label>
            </div>

            <div class="grupo">
                <input type="number" name="" id="" required> <span class="barra" autocomplite='number'></span>
                <label >Edad</label>
             </div> 

             <div class="grupo">
                    <input list='paises' required>
                    <datalist id='paises'>
                        <option value="Mexico"></option>
                        <option value="Estados Unidos"></option>
                        <option value="Colombia"></option>
                        <option value="Chile"></option>
                    </datalist>
              
<!--                 <input type="text" name="" id="" required> <span class="barra"></span>
 -->                <label >pais</label>
            </div>

            <div class="grupo">
                <form action="">
                    <span class="barra"></span>
                    <input type="datetime-local" name="fecha" id="fecha" required class="date-time" autocomplete="date"> 
                    <label >Fecha de inicio</label>
                    </div> 

                </form>

             <div class="grupo">
                 <textarea name="" id=""  rows="3" required></textarea><span class="barra"></span>
                <label >Comentarios</label>
             </div>
            
             
            <button type="submit">Contactar</button>
        </div>
  </form>
</body>
</html>
